<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário 2</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário:</label><input type="text" name="usu" id="iusu" autocomplete="name" placeholder="ex: joão" minlength="15" maxlength="30" required></p>
        <p><label for="isen">Senha:</label><input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="ex: 12345678" minlength="8" required maxlength="30"></label> </p>
        <input type="submit" value="Mandar"> <input type="reset" value="Limpar">
    </form>
</body>
</html>
