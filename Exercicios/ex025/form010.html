<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo avançado e output</title>
</head>
<body>
    <h1>Exemplo de Output</h1>
    <form action="cadastro.php">
        <p>
            <label for="iano">Ano que você nasceu:</label>
            <input type="number" name="ano" id="iano" required min="1990" max="2024" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
    </form>

    <script>
        function calcidade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
