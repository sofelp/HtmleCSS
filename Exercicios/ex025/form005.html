<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário 5</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset#sexo {
            line-height: 30px;
        }

        fieldset#esportes {
            line-height: 40px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Matricula do Torneio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset id="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset id="esportes">
            <legend>Esportes</legend>

            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Voleibol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat"> Natação</label><br>

        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
