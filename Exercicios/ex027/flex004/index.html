<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: aqua;
            height: 301px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        div#itens {
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <main>
        <div id="conteiner">
            <div id="itens">A</div>
            <div id="itens">B</div>
            <div id="itens">C</div>
            <div id="itens">D</div>
            <div id="itens">E</div>
        </div>
    </main>
</body>
</html>
