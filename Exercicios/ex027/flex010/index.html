<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: rgb(255, 119, 0);
            display: flex;
            flex-flow: row nowrap ;
        }

        div#itens {
            border: 1px solid black;
            background-color: rgb(0, 217, 255);
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <main>
        <div id="conteiner">
            <div id="itens">A</div>
            <div id="itens">B</div>
            <div id="itens">C</div>
            <div id="itens">D</div>
            <div id="itens">E</div>
        </div>
    </main>
</body>
</html>
