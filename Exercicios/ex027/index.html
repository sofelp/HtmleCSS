<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: rgb(255, 247, 0);
            display: block;
            height: 400px;
        }

        div.itens {
            background-color: chocolate;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            color: white;
        }

        #i1 {
            order: 4;
        }
        div#i2 {
            order: 3;
        }
        div#i3 {
            order: 7;
        }
        div#i4 {
            order: 1;
        }
        div#i5 {
            order: 5;
        }
        div#i6 {
            order: 0;
        }
        div#i7 {
            order: 2;
        }
    </style>
</head>
<body>
    <main>
        <div id="conteiner">
            <div class="itens" id="i1">A</div>
            <div class="itens" id="i2">B</div>
            <div class="itens" id="i3">C</div>
            <div class="itens" id="i4">D</div>
            <div class="itens" id="i5">E</div>
            <div class="itens" id="i6">F</div>
            <div class="itens" id="i7">G</div>
    
        </div>
    </main>
</body>
</html>
