<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: rgb(255, 247, 0);
            display: flex;

            height: 400px;
        }

        div#itens {
            background-color: chocolate;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            color: white;
        }

</head>

            <div id="itens">D</div>
            <div id="itens">E</div>
            <div id="itens">F</div>
            <div id="itens">G</div>
            <div id="itens">H</div>
            <div id="itens">I</div>
            <div id="itens">J</div>

</body>
</html>
