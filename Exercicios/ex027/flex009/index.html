<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: orange;
            display: flex;
            flex-flow: row wrap;
        }

        div#itens {
            border: 1px solid black;
            background-color: aqua;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <main>
        <div id="conteiner">
            <div id="itens">A</div>
            <div id="itens">Baaaaaawdawda</div>
            <div id="itens">C</div>
            <div id="itens">Daaaaaaaadwadawdwadaa</div>
            <div id="itens">E</div>
        </div>
    </main>
</body>
</html>
