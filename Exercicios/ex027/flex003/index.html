<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div#conteiner {
            background-color: aqua;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 200px;
        }

        div#itens {
            border: 1px solid black;
            text-align: center;
           flex: auto;
        }
    </style>
</head>
<body>
    <main>
        <div id="conteiner">
            <div id="itens">Exemplo de flexbox A</div>
            <div id="itens">Exemplo de flexbox B</div>
            <div id="itens">Exemplo de flexbox C</div>
            <div id="itens">Exemplo de flexbox D</div>
            <div id="itens">Exemplo de flexbox E</div>
        </div>
    </main>
</body>
</html>
