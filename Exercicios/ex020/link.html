<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link com Classes</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
}
h1 {
    text-align: center;
}

a {
    color: rgb(4, 0, 255);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
    color: rgb(255, 0, 0);
}

a::before {
    content: '🔗';
}

a:active {
    content: '🤌🖖🖐️👈';
}


 
</style>
</head>
<body>
    <h1>Link Especiais</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal no Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Nosso Site</a></li>
    </ul>

</body>
</html>
