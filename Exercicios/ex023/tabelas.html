<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>

    <style>

        body {
        font-family: Arial, Helvetica, sans-serif;
        }

        table {
            background-color: gainsboro;
            border-collapse: collapse;
            
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 7px;
            width: 100px;

        }

        tr.verdade {
            background-color: rgb(29, 248, 29);
        }
    </style>
</head>
<body>
    <h1>Minha Primeria Tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="verdade">
            <td>A3</td>
        </tr>

    </table>
</body>
</html>
