<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
           border-collapse: collapse;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 10px 50px 10px 50px;
        }
    </style>
</head>
<body>
   <h1>Mesclagem de tabelas</h1>
   <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
   </table> 
</body>
</html>
