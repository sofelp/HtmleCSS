<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video controls autoplay loop>
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
<p>Seu navegador não é compativél com o formato de video fornecido</p>
    </video>
</body>
</html>
