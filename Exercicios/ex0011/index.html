<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este sire en vaários dispositivos diferentes ou simplismente aumente e dimunua o tamanho do navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivél">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html 5</p>
<audio src="midia/Death Grips - Get Got.mp3" controls autoplay></audio> <!--MP3-->
<p>vamos ver agora outro modelo</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/Death Grips - Get Got.mp3" type="audio/mpeg">
    <source src="midia/Death Grips - Get Got.mp3" type="audio/ogg">
    <source src="midia/Death Grips - Get Got.mp3" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir audiio <a href="midia/Death Grips - Get Got.mp3" >clique aqui para baixar o arquivo mp3.</a></p>
</audio>
</body>
</html>
